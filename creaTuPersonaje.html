<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/creaTuPersonaje.css">
    <script type="module" src="main.js"></script>
    <script type="module" src="estadisticas.js"></script>
    <title>creaTuPersonaje</title>
</head>
<body>
    <div class="background"></div>
    <header class="containerheader">
        <div>
            <img src="storage/img/LogoPiedra.png" alt="">
        </div>
    </header>
    <article class="containerCrearPersonaje">
        <section id="containerOpcionesPersonaje" class="containerOpcionesPersonaje">
            <div class="divInfoRed" type="button" id="buttonInfo">
            <p>Info</p>
            </div>
            <div class="divInfo" type="button" id="buttonEstadisticas">
            <p>Estadisticas</p>
            </div>
            <div class="divInfo" type="button" id="buttonEquipo">
            <p>Equipo</p>
            </div>
            <div class="divInfo" type="button" id="buttonHabilidades">
            <p>Habilidades</p>
            </div>
            <div class="divInfo" type="button" id="buttonApariencia">
            <p>Apariencia</p>
            </div>
        </section>
        <section class="contenedorEstadisticas">
            <img src="storage/img/fondoCreaTuPerPierdra.png" alt="" style="width: 100%; height: 100%;">
                <div id="contenedorSliders" class="contenedorSliders">
                    <div class="sliderBox">
                      <label>Fuerza:</label>
                      <input type="range" min="3" max="18" value="10" class="slider">
                      <span class="valorMostrado">10</span>
                    </div>
                    <div class="sliderBox">
                      <label>Destreza:</label>
                      <input type="range" min="3" max="18" value="10" class="slider">
                      <span class="valorMostrado">10</span>
                    </div>
                    <div class="sliderBox">
                      <label>Constitución:</label>
                      <input type="range" min="3" max="18" value="10" class="slider">
                      <span class="valorMostrado">10</span>
                    </div>
                    <div class="sliderBox">
                      <label>Inteligencia:</label>
                      <input type="range" min="3" max="18" value="10" class="slider">
                      <span class="valorMostrado">10</span>
                    </div>
                    <div class="sliderBox">
                      <label>Sabiduría:</label>
                      <input type="range" min="3" max="18" value="10" class="slider">
                      <span class="valorMostrado">10</span>
                    </div>
                    <div class="sliderBox">
                      <label>Carisma:</label>
                      <input type="range" min="3" max="18" value="10" class="slider">
                      <span class="valorMostrado">10</span>
                    </div>
                  </div>

                  <button id="guardarTodos">Guardar todos</button>
                </div>
        </section>
    </article>
</body>
</html>
