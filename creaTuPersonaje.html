<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/creaTuPersonaje.css">

    <script type="module" src="estadisticas.js"></script>
    <script type="module" src="crearPersonaje.js"></script>
    <title>creaTuPersonaje</title>
</head>
<body>
    <div class="background"></div>
    <header class="containerheader">
        <div>
            <img src="storage/img/LogoPiedra.png" alt="">
        </div>
    </header>
    <article class="containerCrearPersonaje">
        <section id="containerOpcionesPersonaje" class="containerOpcionesPersonaje">
            <div class="tab-btn active" data-tab="basic" type="button" id="buttonInfo">
            <p>Info</p>
            </div>
            <div class="tab-btn" data-tab="stats" type="button" id="buttonEstadisticas">
            <p>Estadisticas</p>
            </div>
            <div  class="tab-btn" data-tab="equipment" type="button" id="buttonEquipo">
            <p>Equipo</p>
            </div>
            <div class="tab-btn" data-tab="abilities" type="button" id="buttonHabilidades">
            <p>Habilidades</p>
            </div>
            <div class="tab-btn" data-tab="appearance" type="button" id="buttonApariencia">
            <p>Apariencia</p>
            </div>
        </section>
        <div class="card">
            <!-- Basic Info Tab -->
            <div class="tab-content active" id="basic-tab">
              <div class="form-group">
                <label for="name">Character Name</label>
                <input type="text" id="name" name="name" placeholder="Enter character name">
              </div>
  
              <div class="form-group">
                <label for="race">Race</label>
                <select id="race" name="race">
                  <option value="">Select a race</option>
                  <!-- Races will be populated by JavaScript -->
                </select>
              </div>
  
              <div class="form-group">
                <label for="class">Class</label>
                <select id="class" name="class">
                  <option value="">Select a class</option>
                  <!-- Classes will be populated by JavaScript -->
                </select>
              </div>
  
              <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                  <option value="">Select gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>
  
            <!-- Stats Tab -->
            <div class="tab-content" id="stats-tab">
              <div class="stats-container">
                <div class="stat-group">
                  <div class="stat-header">
                    <label for="strength">Strength</label>
                    <span id="strength-value">10</span>
                  </div>
                  <input type="range" id="strength" name="strength" min="3" max="18" value="10" class="stat-slider">
                  <div class="stat-range">
                    <span>3</span>
                    <span>18</span>
                  </div>
                </div>
  
                <div class="stat-group">
                  <div class="stat-header">
                    <label for="dexterity">Dexterity</label>
                    <span id="dexterity-value">10</span>
                  </div>
                  <input type="range" id="dexterity" name="dexterity" min="3" max="18" value="10" class="stat-slider">
                  <div class="stat-range">
                    <span>3</span>
                    <span>18</span>
                  </div>
                </div>
  
                <div class="stat-group">
                  <div class="stat-header">
                    <label for="constitution">Constitution</label>
                    <span id="constitution-value">10</span>
                  </div>
                  <input type="range" id="constitution" name="constitution" min="3" max="18" value="10" class="stat-slider">
                  <div class="stat-range">
                    <span>3</span>
                    <span>18</span>
                  </div>
                </div>
  
                <div class="stat-group">
                  <div class="stat-header">
                    <label for="intelligence">Intelligence</label>
                    <span id="intelligence-value">10</span>
                  </div>
                  <input type="range" id="intelligence" name="intelligence" min="3" max="18" value="10" class="stat-slider">
                  <div class="stat-range">
                    <span>3</span>
                    <span>18</span>
                  </div>
                </div>
  
                <div class="stat-group">
                  <div class="stat-header">
                    <label for="wisdom">Wisdom</label>
                    <span id="wisdom-value">10</span>
                  </div>
                  <input type="range" id="wisdom" name="wisdom" min="3" max="18" value="10" class="stat-slider">
                  <div class="stat-range">
                    <span>3</span>
                    <span>18</span>
                  </div>
                </div>
  
                <div class="stat-group">
                  <div class="stat-header">
                    <label for="charisma">Charisma</label>
                    <span id="charisma-value">10</span>
                  </div>
                  <input type="range" id="charisma" name="charisma" min="3" max="18" value="10" class="stat-slider">
                  <div class="stat-range">
                    <span>3</span>
                    <span>18</span>
                  </div>
                </div>
              </div>
            </div>
  
            <!-- Equipment Tab -->
            <div class="tab-content" id="equipment-tab">
              <div class="form-group">
                <label for="weapon">Weapon</label>
                <select id="weapon" name="weapon">
                  <option value="">Select a weapon</option>
                  <!-- Weapons will be populated by JavaScript -->
                </select>
              </div>
  
              <div class="form-group">
                <label for="armor">Armor</label>
                <select id="armor" name="armor">
                  <option value="">Select armor</option>
                  <!-- Armor will be populated by JavaScript -->
                </select>
              </div>
  
              <div class="form-group">
                <label for="accessory">Accessory</label>
                <select id="accessory" name="accessory">
                  <option value="">Select an accessory</option>
                  <!-- Accessories will be populated by JavaScript -->
                </select>
              </div>
            </div>
  
            <!-- Abilities Tab -->
            <div class="tab-content" id="abilities-tab">
              <p class="abilities-intro">Select special abilities for your character:</p>
              <div class="abilities-list" id="abilities-list">
                <!-- Abilities will be populated by JavaScript -->
              </div>
            </div>
  
            <!-- Appearance Tab -->
            <div class="tab-content" id="appearance-tab">
              <div class="appearance-grid">
                <div class="form-group">
                  <label for="hairColor">Hair Color</label>
                  <input type="text" id="hairColor" name="hairColor" placeholder="Hair color">
                </div>
  
                <div class="form-group">
                  <label for="eyeColor">Eye Color</label>
                  <input type="text" id="eyeColor" name="eyeColor" placeholder="Eye color">
                </div>
  
                <div class="form-group">
                  <label for="height">Height</label>
                  <input type="text" id="height" name="height" placeholder="Height (e.g., 6'2\")">
                </div>
  
                <div class="form-group">
                  <label for="weight">Weight</label>
                  <input type="text" id="weight" name="weight" placeholder="Weight (e.g., 180 lbs)">
                </div>
              </div>
  
              <div class="character-preview">
                <h3>Character Preview</h3>
                <div class="preview-card">
                  <div class="preview-avatar">
                    <span class="avatar-emoji">ðŸ§™</span>
                  </div>
                  <div class="preview-info">
                    <h3 id="preview-name">Unnamed Character</h3>
                    <p id="preview-race-class"></p>
                    <p id="preview-physical" class="preview-physical"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </article>
</body>
</html>
